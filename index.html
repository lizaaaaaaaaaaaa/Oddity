<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oddity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-tablet.css">
    <link rel="stylesheet" href="styles/style-phone.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="nav-header">
                <ul class="nav__list">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Зображення</a></li>
                </ul>
            </nav>
            <button class="header__menu">
                <img src="assets/images/icons/menu.svg" alt="menu button">
            </button>
            <button class="header__enter">Увійти</button>
        </header>
        <main>
            <section class="search">
                <div class="search__inner">
                    <a href="#" class="logo">
                        <img src="assets/images/icons/logo-google.svg" class="logo__image" alt="logo">
                    </a>
                    <form class="search__form">
                        <label for="search"class="search__label">
                            <img src="assets/images/input/search.svg" alt="search label">
                        </label>
                        <input type="search" id="search" class="search__input">
                        <div class="search__tools">
                            <button>
                                <img src="assets/images/input/keyboard.svg" alt="keyboard button">
                            </button>
                            <button>
                                <img src="assets/images/input/microphone.svg" alt="microphone button">
                            </button>
                            <button>
                                <img src="assets/images/input/camera.svg" alt="camera button">
                            </button>
                        </div>
                    </form>
                    <ul class="search__filters">
                        <li><button class="search__btn">Пошук Google</button></li>
                        <li><button class="search__btn" id="lucky">Мені пощастить</button></li>
                    </ul>
                    <div class="search__lang">
                        Мова Google: <a href="#">English</a>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer__top">
                <a href="#" class="footer__link">Україна</a>
            </div>
            <nav class="nav-footer">
                <ul>
                    <li><a href="#" class="footer__link">Про Google</a></li>
                    <li><a href="#" class="footer__link">Реклама</a></li>
                    <li><a href="#" class="footer__link">Для бізнесу</a></li>
                    <li><a href="#" class="footer__link">Як працює пошук</a></li>
                </ul>
                <ul>
                    <li><a href="#" class="footer__link">Конфіденційність</a></li>
                    <li><a href="#" class="footer__link">Умови</a></li>
                    <li><a href="#" class="footer__link">Налаштування</a></li>
                </ul>
            </nav>
        </footer>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
